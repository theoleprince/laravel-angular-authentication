<!--begin contact -->
<section class="section-white no-padding-bottom" id="contact">
        
    <!--begin container-->
    <div class="container">

        <!--begin row-->
        <div class="row">
    
            <!--begin col-md-6 -->
            <div class="col-md-6">

                <h4>Connexion</h4>

 

                <!--begin success message -->
                <p class="contact_success_box" style="display:none;">We received your message and you'll hear from us soon. Thank You!</p>
                <!--end success message -->
                <form [formGroup]="loginForm" class="contact" (ngSubmit)="onSubmit(loginForm.value)">
                    <div *ngIf = "hasError" class="alert alert-danger " role="alert">
                        <strong>Erreur!</strong> {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span (click)="closeAlert()" aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div *ngIf = "isSuccess" class="alert alert-success" role="alert">
                        <strong>Succe!</strong> {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span (click)="closeAlert()" aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    <input id="email" formControlName="email" class="contact-input white-input" required="" name="contact_email" placeholder="Email Adress*" type="email">

                    <input id="password" formControlName="password" class="contact-input white-input" required="" name="contact_password" placeholder="password*" type="password">
                    

                    <button  id = "submit-button" [disabled] = "isProcessing"  class="contact-submit" type="submit"  >Se connecter
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <img *ngIf="isProcessing" src="assets/images/loader.gif" style="width: 20px; height: 20;" >
                    </button>
                  
                  </form>
                <!--begin contact form -->
                <!--end contact form -->
                
            </div>
            <!--end col-md-6 -->

            
        </div>
        <!--end row-->
        
  </div>
  <!--end container-->
        
</section>
<!--end contact-->
